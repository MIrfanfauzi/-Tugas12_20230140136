<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pendaftaran Penjurusan Mahasiswa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #4a148c;
    }

    h2 {
      text-align: center;
      color: #4a148c;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="text"],
    textarea,
    select,
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input[type="radio"] {
      margin-top: 10px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      margin: 5px 0;
      gap: 8px;
      font-weight: normal;
    }


    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #4a148c;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h1>FORMULIR</h1>
  <h2>Penjurusan Mahasiswa</h2>
  <form id="formMahasiswa">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" required>

    <label for="nim">NIM:</label>
    <input type="text" id="nim" required>

    <label>Peminatan pada bidang:</label>
    <div class="radio-group">
        <label><input type="radio" name="peminatan" value="programming" checked> Programming</label><br>
        <label><input type="radio" name="peminatan" value="desain"> Desain</label><br>
        <label><input type="radio" name="peminatan" value="jaringan"> Jaringan</label><br>
        <label><input type="radio" name="peminatan" value="data"> Data</label>
    </div>


    <label for="alasan">Alasan Memilih Peminatan:</label>
    <textarea id="alasan" rows="3" required></textarea>

    <label for="angkatan">Pilih Angkatan:</label>
    <select id="angkatan" required>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>

    <label for="tanggal">Tanggal Mendaftar:</label>
    <input type="date" id="tanggal" required>

    <button type="button" onclick="tampilkanData()">SUBMIT</button>
  </form>
  <div class="footer">Â© 2025 Universitas Muhammadiyah Yogyakarta</div>
</div>

<script src="script.js"></script>
</body>
</html>
